<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My Resume</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- build:css css/main.css -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="css/fontawesome.css" />
    <link rel="stylesheet" href="css/w3schools.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- endbuild-->
  </head>
  <body class="w3-light-grey">
    <!-- Page Container -->
    <div class="w3-content w3-margin-top" style="max-width: 1400px">
      <!-- The Grid -->
      <div class="w3-row-padding">
        <!-- Left Column -->
        <div class="w3-third">
          <div class="w3-white w3-text-grey w3-card-4">
            <div class="w3-display-container">
              <img
                src="/img/profilepic.jpeg"
                style="width: 100%"
                alt="Avatar"
              />
              <div class="w3-display-bottomleft w3-container w3-text-black">
                <h2></h2>
              </div>
            </div>
            <div class="w3-container">
              <p>
                <i
                  id="briefcase"
                  class="fa fa-briefcase fa-fw w3-margin-right w3-large w3-text-teal"
                ></i>
                <span></span>
              </p>
              <p>
                <i
                  class="fa fa-home fa-fw w3-margin-right w3-large w3-text-teal"
                ></i>
                <span></span>
              </p>
              <p>
                <i
                  class="fa fa-envelope fa-fw w3-margin-right w3-large w3-text-teal"
                ></i>
                <span></span>
              </p>
              <p>
                <i
                  class="fa fa-phone fa-fw w3-margin-right w3-large w3-text-teal"
                ></i>
                <span></span>
              </p>
              <hr />

              <!-- Skills Section -->
              <div class="skills-section">
                <p class="w3-large">
                  <b
                    ><i
                      class="fa fa-asterisk fa-fw w3-margin-right w3-text-teal"
                    ></i
                    >Skills</b
                  >
                </p>
                <!-- Skills will be inserted here by JavaScript -->
              </div>

              <!-- Languages Section -->
              <div class="languages-section">
                <p class="w3-large w3-text-theme">
                  <b
                    ><i
                      class="fa fa-globe fa-fw w3-margin-right w3-text-teal"
                    ></i
                    >Languages</b
                  >
                </p>
                <!-- Languages will be inserted here by JavaScript -->
              </div>
              <br />
            </div>
          </div>
          <br />
        </div>

        <!-- Right Column -->
        <div class="w3-twothird">
          <!-- Work Experience Section -->
          <div class="w3-container w3-card w3-white w3-margin-bottom">
            <h2 class="w3-text-grey w3-padding-16">
              <i
                class="fa fa-suitcase fa-fw w3-margin-right w3-xxlarge w3-text-teal"
              ></i>
              Work Experience
            </h2>
            <!-- Work experience will be inserted here by JavaScript -->
          </div>

          <!-- Education Section -->
          <div class="w3-container w3-card w3-white">
            <h2 class="w3-text-grey w3-padding-16">
              <i
                class="fa fa-certificate fa-fw w3-margin-right w3-xxlarge w3-text-teal"
              ></i>
              Education
            </h2>
            <!-- Education will be inserted here by JavaScript -->
          </div>
        </div>
      </div>
    </div>

    <footer class="w3-container w3-teal w3-center w3-margin-top">
      <p>Find me on social media.</p>
      <i class="fa fa-facebook-official w3-hover-opacity"></i>
      <i class="fa fa-instagram w3-hover-opacity"></i>
      <i class="fa fa-snapchat w3-hover-opacity"></i>
      <i class="fa fa-pinterest-p w3-hover-opacity"></i>
      <i class="fa fa-twitter w3-hover-opacity"></i>
      <i class="fa fa-linkedin w3-hover-opacity"></i>
      <p>
        Powered by
        <a href="https://www.w3schools.com/w3css/default.asp" target="_blank"
          >w3.css</a
        >
      </p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
